<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Wrap</title>
    <style>
      .imageGrid{
        margin:auto;
        width:80%;
        display: flex;
        flex-wrap: wrap;
        border:1px solid #000;
        gap:10px;
        justify-content: center;
      }
      .imageGrid>div{
        flex:0 0 30%;

      }
      .imageGrid>div>img{
        width:100%;
      }
    </style>
</head>
